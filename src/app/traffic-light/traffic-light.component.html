<div
  [ngClass]="color"
  class="traffic-light"
  [class.vertical]="orientation === 'vertical'"
>
  <div class="light red" [class.on]="color === 'red'"></div>
  <div class="light yellow" [class.on]="color === 'yellow'"></div>
  <div class="light green" [class.on]="color === 'green'"></div>
</div>

<div class="button-wrapper">
  <button
    [disabled]="color === 'red'"
    (click)="handleButtonClick()"
    class="cross-button"
  >
    Cross
  </button>
</div>
